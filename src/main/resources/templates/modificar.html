<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <meta content="Modificar Usuario" name="description"/>
        <meta content="Profe Pili" name="author"/>
        <!-- CSS -->
        <link rel="stylesheet" href="/css/style.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        
        <div th:if="${exito}!=null" class="container mt-5 main card text-white bg-success mb-3" >
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        
        <div th:if="${error}!=null" class="container mt-5 main card text-white bg-danger mb-3" >
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        
        <div class="container mt-5 main">
            <form class="needs-validation" method="POST" action="/usuario/modificar">

                <div class="form-floating mb-3 col-xl-6">
                    <select aria-label="Elegir el usuario a modificar" class="form-select" name="id" required>
                        <option selected value="">Elegir usuario</option>
                        <option th:each="usuario : ${usuarios}" th:text="${usuario.nombre}" th:value="${usuario.id}"></option>
                    </select>
                    <label for="usuario">Usuario</label>
                    <div class="invalid-feedback">La direccion es obligatoria</div>
                </div>
                <!-- + ' ' + ${usuario.apellido} + ' - ' + ${usuario.email}-->

                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" placeholder="Nombre" required type="text" name="nombre" />
                    <label for="nombre">Nombre</label>
                    <div class="invalid-feedback">El nombre es obligatorio</div>
                </div>

                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" placeholder="Apellido" type="text" required name="apellido"/>
                    <label for="apellido">Apellido</label>
                    <div class="invalid-feedback">El apellido es obligatorio</div>
                </div>

                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" placeholder="aaaa/mm/dd" required name="fechaNacimiento" type="text"/>
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <div class="invalid-feedback">La fecha de nacimiento es obligatoria</div>
                </div>

                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" placeholder="Direccion de correo ElectrÃ³nico" required name="email" type="email"/>
                    <label for="correo">Email</label>
                    <div class="invalid-feedback">El correo es obligatorio</div>
                </div>

                <div class="form-floating mb-3 col-xl-6">
                    <select aria-label="Elegir Direccion" class="form-select" name="idDireccion" required>
                        <option selected value="">Elegir direccion</option>
                        <option th:each="direccion : ${direcciones}" th:text="${direccion.provincia.nombre} + ' ' + ${direccion.calle} + ' ' + 
                                ${direccion.numeracion}" th:value="${direccion.id}"></option>
                    </select>
                    <label for="direccion">Direccion</label>
                    <div class="invalid-feedback">La direccion es obligatoria</div>
                </div>


                <div class="col-xl-3">
                    <button class="btn btn-success" type="submit"> Modificar </button>
                </div>

            </form>
        </div>
    </body>
</html>
