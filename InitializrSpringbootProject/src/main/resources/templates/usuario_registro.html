<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Registro Direccion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>
        <header>
            <h1>Ejemplo DE CLASE</h1>
        </header>

        <main>
            <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            
            <form action="/usuario/registro" method="POST" enctype="multipart/form-data">
                
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre"/>
                
                <label>Apellido</label>
                <input type="text" class="form-control" name="apellido" />

                <label>Email</label>
                <input type="email" class="form-control" name="email" />

                <label>Fecha de Nacimiento</label>
                <input type="text" class="form-control" name="fechaNacimiento" placeholder="aaaa/mm/dd"/>

                <label>Direccion</label>
                <select class="form-control" name="direccion"> 
                    <option th:each="direc : ${direccion}" th:text="${direc}" th:value="${direc.id}"></option> 
                </select>
                <br>
                    <button type="submit" class="btn btn-primary">Registrarme</button>
            </form>           
        </main>
    </body>
</html>
